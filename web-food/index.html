<!-- Project with responsive design with media queries -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- CSS styleshets -->
    <link rel="stylesheet" href="/styles.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>WebFood</title>
  </head>
  <body>
    <header>
      <!-- Nav bar displayed for resolution greater than 768px -->
      <div id="page-logo">
        <p><a href="/index.html"></a>WEBFOOD</p>
      </div>
      <nav>
        <ul>
          <li><a href="">Browse Meals</a></li>
          <li><a href="">My Orders</a></li>
        </ul>
      </nav>
      <!-- Hamburger button displayed for resolutions smaller than 768px -->
      <a href="#side-drawer" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </header>
    <aside id="side-drawer">
      <header>
        <!-- Hamburger button for exiting from side-drawer -->
        <a href="#" class="menu-btn">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </header>
      <nav>
        <ul>
          <li><a href="">Browse Meals</a></li>
          <li><a href="">My Orders</a></li>
        </ul>
      </nav>
    </aside>
    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-item">
            <article>
              <img src="/images/risotto.jpg" alt="Risotto with Tiger Prawns" />
              <div class="food-item-content">
                <h2>Risotto with Tiger Prawns</h2>
                <a href="">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-item">
            <article>
              <img src="/images/cheeseburgers.jpg" alt="Cheeseburgers" />
              <div class="food-item-content">
                <h2>Cheeseburgers</h2>
                <a href="">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-item">
            <article>
              <img src="/images/breakfast-omelet.jpg" alt="Breakfast Omelet" />
              <div class="food-item-content">
                <h2>Breakfast Omelet</h2>
                <a href="">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-item">
            <article>
              <img src="/images/pasta-pomodoro.jpg" alt="Pasta Pomodoro" />
              <div class="food-item-content">
                <h2>Pasta Pomodoro</h2>
                <a href="">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-item">
            <article>
              <img src="/images/vegeterian-pizza.jpg" alt="Vegeterian Pizza" />
              <div class="food-item-content">
                <h2>Vegeterian Pizza</h2>
                <a href="">Add to Cart</a>
              </div>
            </article>
          </li>

        </ul>
      </section>
    </main>
  </body>
</html>
